<system>
    workers 2
</system>

<source>
    @type   forward
    @id     input1
    @label  @SENTRY
    port    24224
    tag    <FLUENTD_TAG>
</source>

<label @SENTRY>
    <filter **>
        @type record_transformer
        enable_ruby
        <record>
            log_type ${record["source"]}
            source "sentry"
            source.container_name ${record["container_name"].gsub(/^\/+/, '')}
            message ${record["log"]}

            # Dynamically adding records from FLUENTD_ADDITIONAL_SOURCE_TAGS
            # <FLUENTD_ADDITIONAL_SOURCE_TAGS>
        </record>
        remove_keys container_name,log
    </filter>

    <match **>
        @type copy
        <store>
            @type stdout
        </store>
        # <FLUENTD_FWD_CONFIG>
        # <FLUENTD_HTTP_CONFIG>
    </match>
</label>
